{%load static%}
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="Your Name" content="Your page" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CLASH</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'css/login.css' %}">

</head>

<body>
    <!-- Navbar goes here -->
   <nav class="navbar navbar-expand-lg navbarr">
        <div class="container-fluid">
          <a class="navbar-brand navvi" href="#" style="padding: 0px;"><img src="{% static 'img/clashwhite.png' %}" alt="Clash Logo"
              height="30px"></a>
          <div class="navbar-brand navvi timer" href="#" style="margin-left: 20px;color: #1f2833">&nbsp</div>
    
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fas fa-bars" style="color: white;"></i>
          </button>
          <div class="collapse navbar-collapse stroke" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item ">
                <div class="nav-link active navvi" aria-current="page" href="./questionHubPage.html"
                  style="margin-left: 10px;margin-right: 10px; color: #1f2833">&nbsp</div>
              </li>
            </ul>
          </div>
          <a class="navbar-brand navvi pisblogo" href="#" style="padding: 0px; margin-left: 20px;"><img src="{% static 'img/pisblogo.png' %}"
              alt="Clash Logo" height="30px"></a>
        </div>
      </nav>
    <div class="login-box">
        <h2>Login</h2>
        <form action="{%url 'login'%}" method="POST">
            {%csrf_token%}
            <div class="user-box">
                <input type="text" name="username" required="true">
                <label for="username">Username</label>
            </div>
            <div class="user-box">
                <input type="password" name="password" required="">
                <label for="password">Password</label>
            </div>
            {% if messages %}
            <ul>
                {% for message in messages %}
                   <li style="color:white;">{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}

            <button class="login-btn" type="submit">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Login
            </button>
        </form>
        <!-- <div class="alert alert-danger" role="alert">
            Invalid credentials!
        </div> -->
    </div>
    <div class="clear"></div>
    <footer class="text-center fixed-bottom footerr">
        <div class=" container-fluid">
            <div class="footer-text pt-3 pb-3">PISB <span>&copy</span></div>
        </div>
    </footer>
    <script src="https://kit.fontawesome.com/a2d549fb45.js" crossorigin="anonymous"></script>
</body>

</html>
