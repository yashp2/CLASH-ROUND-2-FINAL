{%load static%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Instructions</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="Your Name" content="Your page" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../static/css/instructions.css" />
    <link rel="stylesheet" href="../static/css/coding_color.css" />
    <script src="../static/js/instructions.js"></script>
  </head>

  <body>
    <!-- Navbar goes here -->
    <nav class="navbar navbar-expand-lg navbarr">
      <div class="container-fluid">
        <a class="navbar-brand navvi" href="#" style="padding: 0px"
          ><img src="../static/img/clashwhite.png" alt="Clash Logo" height="30px"
        /></a>

        <a
          class="navbar-brand navvi pisblogo"
          href="#"
          style="padding: 0px; margin-left: 20px"
          ><img src="../static/img/pisblogo.png" alt="PISBLogo" height="30px"
        /></a>
      </div>
    </nav>

    <!-- your code goes here -->
    <div class="container">
      <div class="row align">
        <div class="col-1 col-sm-1 col-md-2 col-lg-2 col-xl-2 col-xxl-2"></div>
        <div class="col-10 col-sm-10 col-md-8 col-lg-8 col-xl-8 col-xxl-8">
          <div class="heading instr">
            <h3>INSTRUCTIONS</h3>
          </div>

          <div class="outerbox">
            <div class="infobox">
              This round comprises of 6 questions. All questions have marketing
              scheme +100 for right answer.
            </div>
            <div class="numbox one">01</div>
          </div>

          <div class="outerbox">
            <div class="infobox">
              Please play the game in full screen (Fn+F11) for better
              resolution.
            </div>
            <div class="numbox two">02</div>
          </div>

          <div class="form-check checkboxouter">
            <input
              class="form-check-input checkbox"
              type="checkbox"
              value=""
              id="flexCheckDefault"
              onclick="terms_changed(this)"
              required
            />
            <label class="form-check-label" for="flexCheckDefault">
              I have read all the instructions carefully.
            </label>
          </div>
          <div class="buttonboxouter">
              <form action="{%url 'clash-contest'%}" method="POST">
                {%csrf_token%}
            <button
              type="submit"
              class="btn button proceed"
              id="submit_button"
              name="submitbutton"
              disabled
              
            >
              Proceed
            </button>
            </form>
          </div>
        </div>
        <div class="col-1 col-sm-1 col-md-2 col-lg-2 col-xl-2 col-xxl-2"></div>
      </div>
    </div>
    <!-- Footer goes here -->

    <div class="clear"></div>
    <footer class="text-center fixed-bottom footerr">
      <div class="container-fluid">
        <div class="footer-text pt-3 pb-3">PISB <span>&copy</span></div>
      </div>
    </footer>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
</html>
